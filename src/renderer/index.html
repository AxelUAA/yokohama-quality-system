<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGC - Yokohama</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; opacity: 0.8; }
    .status {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Gestión de Calidad</h1>
    <p>Yokohama Industries</p>
    <div class="status">✓ Electron funcionando</div>
  </div>
</body>
</html>
